<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Staatliches" rel="stylesheet">
    <style>
        

        @font-face {
            font-family: 'Avenir LT Std 65 Medium Oblique';
            font-style: normal;
            font-weight: normal;
            src: local('Avenir LT Std 65 Medium Oblique'), url('AvenirLTStd-MediumOblique.woff') format('woff');
        }
        @font-face {
            font-family: 'Avenir LT Std 95 Black';
            font-style: normal;
            font-weight: normal;
            src: local('Avenir LT Std 95 Black'), url('AvenirLTStd-Black.woff') format('woff');
        }
        @font-face {
            font-family: 'cf_tangerine_grungeregular';
            src: url('cftangerinegrunge-regular-webfont.woff2') format('woff2'),
                url('cftangerinegrunge-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }


        #singleview {
            width: 100vw;
            height: 100vh;
            text-align: center;  

        }

        #indhold {
            box-sizing: border-box;
            padding: 40px;
            color: aliceblue;
            margin: 20vw;
            
        }

        .ret{
            display: grid;
            grid-template-rows: [row1-start] 0.2fr [row2-start] 0.2fr [row3-start] 0.2fr [row4-start] 0.2fr [row4-end];
            grid-gap: 10px;
            justify-content: center;
            
        }
        .billede{
            z-index: -1;
            position: absolute; 
            left: 0;
            top: 0;
            width: 100%;
            text-align: center;
            
        }
        
        #indhold h2 {
            font-family: 'Avenir LT Std 95 Black';
            font-size: 2rem;
             grid-row: row1-start;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            margin: 0;
            font-weight: 
            
        }

        #indhold h3 {
            font-family: 'Avenir LT Std 65 Medium Oblique';
            font-size: 1.5rem;
            grid-row: row2-start;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.45);
            color: white;
            margin: 0;

        }

        #indhold h4 {
            font-family: 'Avenir LT Std 65 Medium Oblique';
            font-size: 1.5rem;
            grid-row: row3-start;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.45);
            color: white;
            margin: 0;

        }
        
        #indhold p {
            font-family: 'Avenir LT Std 65 Medium Oblique';
            font-size: 2rem;
            grid-row: row4-start;
            margin: 0;
    
        }

    

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            padding-top: 20px;
            padding-bottom: 20px;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(rgba(6, 6, 6, 0.71), rgba(0, 0, 0, 0.49), rgba(0, 0, 0, 0.26), rgba(0, 0, 0, 0));
        }

        li {
            float: right;
        }
        #tilbage {
            box-sizing: border-box;
        }
        #tilbage button {
            font-size: 3rem;
            width: 55px;
            margin-right: 40px;
            color: #fef6c1;
            background-color: transparent;
        }

        header img {
            width: 55px;
            margin-left: 40px;

        }
        
        body{
            margin: 0;
            padding: 0;
        }

    </style>
</head>


<body>

        <div id="singleview">
            <header>

                <ul>
                    <li style="float:left"><img src="logo/taco_logo.svg"></li>
                <li><div id="tilbage"><button>X</button></div></li>
                </ul>
                


            </header>
            <div id="indhold"></div>
        </div>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let retter;
        let ret;

        document.addEventListener("DOMContentLoaded", start);

        function start() {

            async function getJson() {
                let jsonData = await fetch("sheet.json");
                retter = await jsonData.json();
                retter.forEach(obj => {
                    if (obj.id == id) {
                        ret = obj;
                    }
                })
                åbn();
            }


            function åbn() {
                document.querySelector("#indhold").innerHTML = `

                    <article class="ret">
                       <img class="billede" src="mad/${ret.billede}.jpg">
                        <h2>${ret.navn}</h2>
                        <h3>${ret.kort}</h3>
                        <h4>${ret.lang}</h4>
                        <p>${ret.pris}.-</p>
                    </article>
                    `;

            }

            document.querySelector("#tilbage button").addEventListener("click", () => {
                location.href = "menu.html"
            })
            getJson();
        }

    </script>
    <footer></footer>
</body>

</html>
