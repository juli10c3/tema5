<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-arealfunktion</title>
</head>

<body>
    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");


        alert(`længde=${længde}` + `bredde=${bredde}` + `areal=${areal(længde, bredde)}`);

        function areal(længde, bredde) {
            return (længde * bredde);
        }


        if (confirm("vil du prøve igen?")) {
            location.reload();

        }
    </script>
</body>

</html>
