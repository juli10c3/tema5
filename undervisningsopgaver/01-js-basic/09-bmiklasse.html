<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        const height = 1.60;
        const weight = 50;
        const bmi = weight / (height * height);
        let resultat;
        if (bmi < 20) {
            resultat = `BMI er ${bmi}. Fedmeklasse: Undervægtig`;
        } else if (bmi >= 20 && bmi < 25) {
            resultat = `BMI er ${bmi}. Fedmeklasse: Normal`;
        } else if (bmi >= 25 && bmi < 30) {
            resultat = `BMI er ${bmi}. Fedmeklasse: Overvægtig`;
        } else if (bmi >= 30 && bmi < 35) {
            resultat = `BMI er ${bmi}. Fedmeklasse: Fed`;
        } else if (bmi >= 35 && bmi < 40) {
            resultat = `BMI er ${bmi}. Fedmeklasse: Svær fedme`;
        } else if (bmi > 40) {
            resultat = `BMI er ${bmi}. Fedmeklasse: Ekstremt fed`;
        }
        console.log(resultat);
    </script>
</body>

</html>
